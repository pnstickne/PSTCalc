<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- your app's js -->
    <script src="js/value.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="starter" ng-controller="keypad">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>

        <div class="row">
          <div class="col">
            <button class="button button-icon" ng-click="number(7)">
              <i class="icon ion-compose">7</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(8)">
              <i class="icon ion-compose">8</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(9)">
              <i class="icon ion-compose">9</i>
            </button>
          </div>
            <div class="col">
            <button class="button button-icon" ng-click="op('/')">
              <i class="icon ion-compose">/</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="enter()">
              <i class="icon ion-compose">Enter</i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="button button-icon" ng-click="number(4)">
              <i class="icon ion-compose">4</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(5)">
              <i class="icon ion-compose">5</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(6)">
              <i class="icon ion-compose">6</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="op('*')">
              <i class="icon ion-compose">x</i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="button button-icon" ng-click="number(1)">
              <i class="icon ion-compose">1</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(2)">
              <i class="icon ion-compose">2</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number(3)">
              <i class="icon ion-compose">3</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="op('-')">
              <i class="icon ion-compose">-</i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="button button-icon" ng-click="number(0)">
              <i class="icon ion-compose">0</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="number('.')">
              <i class="icon ion-compose">.</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="bs(3)">
              <i class="icon ion-compose">&lt;-</i>
            </button>
          </div>
          <div class="col">
            <button class="button button-icon" ng-click="op('+')">
              <i class="icon ion-compose">+</i>
            </button>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
